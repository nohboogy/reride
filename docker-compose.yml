version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: reride
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app/backend
      - ./ai:/app/ai
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A app.workers.analyze_video worker --loglevel=info --concurrency=1
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app/backend
      - ./ai:/app/ai
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs

volumes:
  pgdata:
