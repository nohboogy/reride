name: reride
description: AI-powered snowboard video analysis app - Reride
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1

  # Navigation
  go_router: ^14.0.0

  # Networking
  dio: ^5.4.3

  # Local Storage
  flutter_secure_storage: ^9.0.0

  # Media
  image_picker: ^1.0.7
  video_player: ^2.8.3
  chewie: ^1.7.5

  # Sharing
  share_plus: ^7.2.2

  # UI Components
  cached_network_image: ^3.3.1
  percent_indicator: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
